<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white border border-gray-300 p-8">

    <h1 class="text-2xl font-semibold text-gray-800 mb-2">
      Connexion
    </h1>
    <p class="text-sm text-gray-600 mb-2">
      Enter your information below to login.
    </p>

    @if (error() != "") {
      <div class="bg-red-100 text-red-600 p-2 mb-2">
        {{ error() }}
      </div>
    }

    <form (submit)="login($event)" method="post" class="space-y-4">

      <div>
        <label class="block text-sm text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
          [field]="loginForm.username"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
          [field]="loginForm.password"
        />
      </div>

      <div class="flex items-center">
        <input type="checkbox" name="remember-me" class="mr-2">
        <span class="text-sm text-gray-600">Remember me</span>
      </div>

      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-gray-800 text-white py-2 hover:bg-green-700 transition"
      >
        {{loading() ? 'Logging in...' : 'Login' }}
      </button>

    </form>

    <div class="mt-6 text-center text-xs text-gray-500">
      Â© 2024 Banka Digital. All rights reserved.
    </div>

  </div>
</div>
