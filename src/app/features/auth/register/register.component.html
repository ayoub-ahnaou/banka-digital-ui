<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white border border-gray-300 p-8">

    <h1 class="text-2xl font-semibold text-gray-800 mb-2">
      Register
    </h1>
    <p class="text-sm text-gray-600 mb-2">
      Create your account by filling the information below.
    </p>

    @if (error() != "") {
      <div class="bg-red-100 text-red-600 p-2 mb-2">
        {{ error() }}
      </div>
    }

    <form (submit)="register($event)" method="post" class="space-y-4">

      <!-- Username -->
      <div>
        <label class="block text-sm text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
          [field]="registerForm.username"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
          [field]="registerForm.email"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
          [field]="registerForm.password"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm text-gray-700 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
          [field]="registerForm.confirmPassword"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-gray-800 text-white py-2 hover:bg-gray-700 transition mt-2"
      >
        {{ loading() ? 'Creating account...' : 'Register' }}
      </button>

      <div class="flex gap-2 flex-col">
        <div class="flex items-center gap-2 text-gray-400 text-sm">
          <div class="border border-gray-200 w-full"></div>
          <div>Or</div>
          <div class="border border-gray-200 w-full"></div>
        </div>

        <a href="/login" class="text-sm text-gray-600 hover:underline">
          Already have an account? Login
        </a>
      </div>

    </form>

    <div class="mt-6 text-center text-xs text-gray-500">
      Â© 2024 Banka Digital. All rights reserved.
    </div>

  </div>
</div>
